<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>イケルカネ 検知</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        html {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
        }
        
        /* style.cssのbodyスタイルを上書き */
        body {
            width: 100% !important;
            max-width: 100% !important;
            margin: 0 !important;
            margin-left: 0 !important;
            transform: none !important;
            background: transparent !important;
            background-color: transparent !important;
        }
        
        /* CSS変数の定義（未定義の場合） */
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
        }
        
        #map {
            height: 60vh;
            width: 100%;
            margin-bottom: 24px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .info-container {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .check-time, .check-money {
            flex: 1;
            background: var(--bg-white);
            padding: 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all var(--transition-normal);
        }
        
        .check-time:hover, .check-money:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .check-time h4, .check-money h4 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .check-time h3, .check-money h3 {
            margin: 0;
            font-size: 32px;
            color: var(--text-primary);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .check-location {
            background: var(--bg-white);
            padding: 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }
        
        .check-location h4 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 700;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
        }
        
        .CurrentLocation {
            font-size: 14px;
            color: var(--text-primary);
            word-break: break-all;
            line-height: 1.8;
            padding-top: 8px;
        }
        
        .mapclose {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-fast);
        }
        
        .mapclose:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        .mapclose a {
            text-decoration: none;
            color: var(--danger-color);
            font-size: 24px;
            font-weight: bold;
            transition: all var(--transition-fast);
        }
        
        .mapclose a:hover {
            color: var(--danger-dark);
        }
    </style>
</head>

<body onload="javascript:init();">

    <p class="mapclose" ><a href="calendar.html">×</a></p>
    <div id="map"></div>

    <div class="info-container">
        <div class="check-time">
            <h4>残り時間</h4>
            <h3 class="Time">:</h3>
        </div>
        <div class="check-money">
            <h4>課金額</h4>
            <h3 class="Money">円</h3>
        </div>
    </div>
    
    <div class="check-location">
        <h4>現在地</h4>
        <div class="CurrentLocation">取得中...</div>
    </div>

    

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGIYP3GFzqnzQR7skCyMXMu5mljijKTp0&language=ja"></script>
    <script src="js/check.js"></script>
</body>
