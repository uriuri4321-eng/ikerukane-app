        function setupSearchAndSort() {
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');
            
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    filterAndSortAccounts();
                });
            }
            
            if (sortSelect) {
                sortSelect.addEventListener('change', function() {
                    filterAndSortAccounts();
                });
            }
        }
        
        // ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã®ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã¨ã‚½ãƒ¼ãƒˆ
        function filterAndSortAccounts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const sortOption = document.getElementById('sortSelect').value;
            
            // æ¤œç´¢ã§ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            let filtered = allAccountsData.filter(account => {
                const username = (account.username || '').toLowerCase();
                const email = (account.email || '').toLowerCase();
                return username.includes(searchTerm) || email.includes(searchTerm);
            });
            
            // ã‚½ãƒ¼ãƒˆ
            filtered.sort((a, b) => {
                const statsA = allAccountsStats[a.id] || {};
                const statsB = allAccountsStats[b.id] || {};
                
                switch(sortOption) {
                    case 'name-asc':
                        return ((a.username || '') > (b.username || '')) ? 1 : -1;
                    case 'name-desc':
                        return ((a.username || '') < (b.username || '')) ? 1 : -1;
                    case 'registered-asc':
                        const regA = a.registeredAt ? new Date(a.registeredAt).getTime() : 0;
                        const regB = b.registeredAt ? new Date(b.registeredAt).getTime() : 0;
                        return regA - regB;
                    case 'registered-desc':
                        const regA2 = a.registeredAt ? new Date(a.registeredAt).getTime() : 0;
                        const regB2 = b.registeredAt ? new Date(b.registeredAt).getTime() : 0;
                        return regB2 - regA2;
                    case 'login-asc':
                        const loginA = a.lastLoginAt ? new Date(a.lastLoginAt).getTime() : 0;
                        const loginB = b.lastLoginAt ? new Date(b.lastLoginAt).getTime() : 0;
                        return loginA - loginB;
                    case 'login-desc':
                        const loginA2 = a.lastLoginAt ? new Date(a.lastLoginAt).getTime() : 0;
                        const loginB2 = b.lastLoginAt ? new Date(b.lastLoginAt).getTime() : 0;
                        return loginB2 - loginA2;
                    case 'penalty-asc':
                        return (statsA.failedAmount || 0) - (statsB.failedAmount || 0);
                    case 'penalty-desc':
                        return (statsB.failedAmount || 0) - (statsA.failedAmount || 0);
                    case 'prevented-asc':
                        return (statsA.preventedAmount || 0) - (statsB.preventedAmount || 0);
                    case 'prevented-desc':
                        return (statsB.preventedAmount || 0) - (statsA.preventedAmount || 0);
                    case 'events-asc':
                        return (statsA.totalEvents || 0) - (statsB.totalEvents || 0);
                    case 'events-desc':
                        return (statsB.totalEvents || 0) - (statsA.totalEvents || 0);
                    default:
                        return 0;
                }
            });
            
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ãƒ»ã‚½ãƒ¼ãƒˆå¾Œã®ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã‚’è¡¨ç¤º
            displayAccounts(filtered, allAccountsStats);
